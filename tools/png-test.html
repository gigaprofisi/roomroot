<style>

form {
  background: #fcc;
  margin: 0 auto;
  padding: 20px;
  border: 1px solid black;
}


img {
  height: 64px;
  order: 1;
}


form label {
  background-color: #7f9ccb;
  padding: 5px 10px;
  border-radius: 5px;
  border: 1px ridge black;
  font-size: 0.8rem;
  height: auto;
}

form label:hover{
  background-color: #2d5ba3;
  color: white;
}

form label:active {
  background-color: #0d3f8f;
  color: white;
}

</style>

<form method="post" enctype="multipart/form-data">
  <div>
    <label for="image_uploads">Select local PNG file</label>
    <input type="file"
      id="image_uploads" name="image_uploads" accept="image/png" />
  </div>
  <img id="aaa">
</form>

<script>
  const input = document.querySelector("input");

input.addEventListener("change", function() {


  const file = input.files[0];
  if (input.files.length == 0) throw("NO FILE")
  else if (file.type!="image/png") throw("BAD FILE")
  else {
    console.log(`"${file.name}", ${file.size} B`)
    document.getElementById("aaa").src = URL.createObjectURL(file);
  }

    
})
</script>
