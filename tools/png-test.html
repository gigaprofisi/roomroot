<style>form { background: #aaa;
padding: 20px; border: 1px solid black;}
form label { background-color: #7f9ccb;  padding: 5px 10px;  border-radius: 5px;  border: 1px ridge black;  font-size: 0.8rem; height: auto;}
form label:hover{ background-color: #2d5ba3; color: white; }
form label:active { background-color: #0d3f8f; color: white;}</style>
<form method="post" enctype="multipart/form-data">
  <div>
    <label for="image_uploads">Select local PNG file</label>
    <input type="file" id="image_uploads" name="image_uploads" accept="image/png" style="opacity:0" />
  </div>
  <img id="imgin" height=64>
</form>
<script>
var file
const input= document.getElementById("image_uploads")

input.addEventListener("change", function() {


  file = input.files[0]
  if (input.files.length == 0) throw("NO FILE")
  else if (file.type!="image/png") throw("BAD FILE")
  else {
    console.log(`"${file.name}", ${file.size} B`)
    document.getElementById("imgin").src = URL.createObjectURL(file)
    file.arrayBuffer().then(e=>{
      const data=new Uint8Array(e)
      console.log(data)
    })
  }
})


</script>
