<x class="any" name="second isomorphism theorem">
  <x class="let"> G is a group </x><br>
  (Φ) <x class="let"> S &le; G </x><br>
  (Φ) <x class="let"> N &ltrie; G </x><br>
  <x class="let"> SN &colone; { sn | s &in; S, n &in; N } </x><br>
  <x class="let"> I &colone; S &cap; N </x><br>
  
  (Ψ) <x> SN &le; G </x><br>
  (Ψ) <x> N &ltrie; SN </x><br>
  (Ψ) <x> I &ltrie; S </x><br>
  (Ψ) <x> SN / N &cong; S / I </x><br>
  
  <x class="conc"> &xwedge; Φ &rightarrow; &xwedge; Ψ </x><br>
</x>
